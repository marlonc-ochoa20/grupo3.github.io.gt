<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Página HTML</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #cdbdbd;
      text-align: center;
      padding: 50px;
    }

    h1 {
      color: #333;
    }

    p {
      font-size: 18px;
      color: #555;
    }

    img {
      width: 300px;
      border-radius: 10px;
      margin-top: 20px;
    }

    .boton {
      margin-top: 30px;
      padding: 10px 20px;
      font-size: 18px;
      color: white;
      background-color: #007BFF;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .boton:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>¡Bienvenido a mi página!</h1>
  <p>Esta es una página web de ejemplo hecha con HTML y CSS.</p>
  <img src="https://via.placeholder.com/300" alt="Imagen de ejemplo">
  <br>
  <button class="boton">Haz clic aquí</button>
</body>
</html>
